<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
 <body>
  <div class="calculadora">
    <div class="tela" id="tela">0</div>
    <div class="botoes">
      <!-- Primeira linha -->
      <button onclick="limpar()">C</button>
      <button onclick="apagarUltimo()">CE</button>
      <button onclick="inserirPonto('.')">.</button>
      <button class="operador" onclick="subtrair()">−</button>

      <!-- Segunda linha -->
      <button onclick="inserirNumero('7')">7</button>
      <button onclick="inserirNumero('8')">8</button>
      <button onclick="inserirNumero('9')">9</button>
      <button class="operador" onclick="dividir()">÷</button>

      <!-- Terceira linha -->
      <button onclick="inserirNumero('4')">4</button>
      <button onclick="inserirNumero('5')">5</button>
      <button onclick="inserirNumero('6')">6</button>
      <button class="operador" onclick="multiplicar()">×</button>

      <!-- Quarta linha -->
      <button onclick="inserirNumero('1')">1</button>
      <button onclick="inserirNumero('2')">2</button>
      <button onclick="inserirNumero('3')">3</button>
      <button class="operador" onclick="adicionar()">+</button>

      <!-- Quinta linha -->
      <button class="zero" onclick="inserirNumero('0')">0</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script src="../js/calculadora.js"></script>
</body>
</html>
