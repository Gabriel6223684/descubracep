<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <h1>Descubra a Localização da Sua Empresa ou Cep</h1>
    <br>
    <div class="input-box">
    <input type="text" id="cnpj" name="cnpj" placeholder="Digite a Cnpj..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="cep" name="cep" placeholder="Digite o Cep..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="nome_fantasia" name="nome_fantasia" placeholder="Digite o Nome Fantasia..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="razao_social" name="razao_social" placeholder="Digite a Razão Social..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="logradouro" name="logradouro" placeholder="Digite o Logradouro..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="numero" name="numero" placeholder="Digite o Número..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="bairro" name="bairro" placeholder="Digite o Bairro..." required>
    </div>
    <br>
    <div class="input-box">
    <input type="text" id="localidade" name="localidade" placeholder="Digite a Cidade..." required>
    </div>
    <br>
    <br>
    <div class="input-box">
        <button type="submit" id="btnenviar">Procurar</button>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
